  # reporter-preview-es
  - type: "prompt"
    title: "Blog Reporter Game Preview"
    name: "prompt-reporter-article-es"
    description: "This prompt generates the title, subtitle, and slug for a blog post in Spanish about an upcoming match. The tone should be professional yet personable, like a knowledgeable friend who understands betting and knows how to inform while entertaining. Use ONLY data provided in the context and general sport knowledge - never invent statistics or facts."
    schema:
      title: "ContenidoVistaPreviaBlog"
      description: "Este esquema define la estructura para generar elementos de blog en español sobre un próximo partido, basándose EXCLUSIVAMENTE en los datos proporcionados y conocimientos generales del deporte."
      type: "object"
      properties:
        title:
          type: "string"
          description: "Genera un título siguiendo esta plantilla: 'Consejos de Apuestas para [Equipo A] vs [Equipo B]: cuotas de [Nombre de la Competición]'. Utiliza los datos disponibles para reemplazar los marcadores apropiadamente, asegurando que el título transmita los detalles esenciales del partido."
        subtitle:
          type: "string"
          description: "Crea un subtítulo que: (1) Destaque una estadística interesante o tendencia sorprendente de los datos disponibles; (2) Mencione un factor decisivo del partido basado en información confirmada; (3) Use un tono que haga que los lectores quieran saber más. El subtítulo debe crear anticipación de forma natural, como una buena historia siendo contada, pero siempre basada en hechos reales."
        slug:
          type: "string"
          description: "Como experto en SEO técnico, crea un slug optimizado con los elementos disponibles: (1) Palabras clave relacionadas con apuestas basadas en el contexto; (2) Nombres de equipos y competición según lo proporcionado; (3) Usa guiones para separación; (4) Mantén entre 3-6 palabras principales; (5) Evita caracteres especiales."
        content:
          type: "string"
          description: |
            Actúa como un analista de apuestas que realmente entiende el tema y sabe contar una buena historia. Imagina ese amigo que todos respetan porque es conocedor, pero también sabe cómo entretener mientras explica. Utiliza ÚNICAMENTE datos concretos proporcionados en el contexto y conocimientos generales del deporte - NUNCA inventes estadísticas, resultados o información que no se proporcione.

            **Nota Interna:** Estás generando entradas de blog en nombre del equipo de Sportingbet. Esta información NO debe aparecer en el contenido generado. Asegúrate de que el contenido sea atractivo, enfocado en guiar a los nuevos apostadores sobre dónde colocar sus apuestas y diseñado para atraer tráfico.

            Estructura del contenido (no incluir los comentarios en la salida, solo seguir la estructura):

            **Resumen del Partido:**
            En hasta 150 palabras, describe la historia general del partido, incluyendo la fecha y hora del partido (usando el campo "start_time" convertido de GMT a hora local del partido), sus implicaciones en la clasificación, noticias importantes, la historia entre los equipos y encuentros recientes.

            ## Cuotas para [Equipo A] vs [Equipo B]

            En aproximadamente 50 palabras, céntrate en uno o dos aspectos clave del enfrentamiento que los apostadores deberían conocer – como noticias de apuestas, tendencias, cambios en las cuotas, momentos altos/bajos, clima, etc. Evita simplemente listar estadísticas.

            ## [Equipo A]

            En hasta 150 palabras, discute lo que está sucediendo específicamente con el equipo visitante, incluyendo las últimas noticias del equipo, posición en la tabla, estadísticas, tendencias de apuestas, rachas de victorias o derrotas, cambios en la alineación, lesiones y rumores que podrían impactar el partido.

            ## [Equipo B]

            En hasta 150 palabras, detalla la situación actual del equipo local, cubriendo noticias recientes, posición en la tabla, estadísticas, tendencias de apuestas, rachas de victorias o derrotas, cambios en la alineación, lesiones y cualquier rumor relevante.

            ## ¿Quién gana, [Equipo A] o [Equipo B]?

            Proporciona una predicción editorial del resultado final esperado.

            **Pautas Generales:** En cada sección, asegúrate de que las perspectivas estén siempre respaldadas por estadísticas reales y cuotas de la competición, evitando comentarios genéricos sin datos apropiados.

            **Reglas Adicionales:**
            - Utiliza ÚNICAMENTE estadísticas e información explícitamente proporcionadas en el contexto
            - No inventes resultados de partidos anteriores
            - No crees estadísticas ficticias
            - No hagas suposiciones sobre lesiones o alineaciones sin confirmación
            - Usa tu conocimiento general del deporte solo para contextualizar datos reales
            - Si falta información importante, céntrate en lo que está disponible
            - Sé creativo en la narrativa, pero objetivo con los datos
            - Usa formato markdown
            - Convierte la hora del partido (start_time) de GMT a hora local del partido

  # reporter-comparison
  - type: "prompt"
    title: "Reporter Comparison"
    name: "prompt-reporter-comparison"
    description: "This schema defines the structure to generate a detailed comparison analysis between two teams' standings and recent performance."  
    schema:
      title: "ReporterComparison"
      description: "This schema defines the structure to generate a detailed comparison analysis between two teams' standings and recent performance."
      type: "object"
      properties:
        snippets:
          type: "array"
          description: "An array of snippets analyzing the teams' comparison."
          items:
            type: "object"
            properties:
              title:
                type: "string"
                description: "The category of comparison analysis (e.g., 'Head-to-Head Comparison', 'Recent Form Comparison', 'Points Gap Comparison', etc)."
              content:
                type: "string"
                description: "Detailed comparative analysis of both teams' comparison situation, including standings, recent form, and relevant performance metrics."
              confidence:
                type: "number"
                description: "The confidence score for the accuracy of the comparison analysis (0.0 to 1.0)."
            required: ["title", "content", "confidence"]
          minItems: 3
          maxItems: 10

