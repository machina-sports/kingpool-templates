workflow:
  name: "workflow-update-polls"
  title: "Update Polls"
  description: "Workflow to update polls."
  context-variables:
    sdk-openai:
      api_key: "$TEMP_CONTEXT_VARIABLE_SDK_OPENAI_API_KEY"
  inputs:
    event_code: "$.get('event_code') or None"
  outputs:
    events: "$.get('events')"
    workflow-status: "$.get('event-exists') is True and 'executed' or 'skipped'"
  tasks:
    # 0 load-event-by-code
    - type: "document"
      name: "load-event-by-code"
      description: "Search for events in the database."
      condition: "$.get('event_code') is not None"
      config:
        action: "search"
        search-limit: 1
        search-vector: false
        search-sorters: ["updated", 1]
      filters:
        value.sport_event.id: "$.get('event_code')"
      outputs:
        event-exists: "len($.get('documents', [])) > 0"
        event-selected: "$.get('documents')[0].get('value', {}) if $.get('documents') else None"
        polls_count: "$.get('documents')[0].get('value', {}).get('version_control', {}).get('polls_count', 0) if $.get('documents') else None"
        season_code: "$.get('documents')[0].get('value', {}).get('sport_event', {}).get('sport_event_context', {}).get('season', {}).get('id', '') if $.get('documents') else None"
        title: "$.get('documents')[0].get('value').get('title') if $.get('documents') else None"
    # 1 load-event
    - type: "document"
      name: "load-event-prelive"
      description: "Search for events in the database."
      condition: "$.get('event-exists') is not True"
      config:
        action: "search"
        search-limit: 1
        search-vector: false
      filters:
        value.version_control.polls_status: "'pending'"
        value.processing: "{'$ne': True}"
      inputs:
        name: "'schedule'"
      outputs:
        event_code: "$.get('documents')[0].get('value').get('sport_event', {}).get('id') if $.get('documents') else None"
        event-exists: "len($.get('documents', [])) > 0"
        event-selected: "$.get('documents')[0].get('value', {}) if $.get('documents') else None"
        polls_count: "$.get('documents')[0].get('value', {}).get('version_control', {}).get('polls_count', 0) if $.get('documents') else None"
        season_code: "$.get('documents')[0].get('value', {}).get('sport_event', {}).get('sport_event_context', {}).get('season', {}).get('id', '') if $.get('documents') else None"
        title: "$.get('documents')[0].get('value').get('title') if $.get('documents') else None"
    # 1 update-event-status
    - type: "document"
      name: "update-event-preevent-start"
      description: "Update the events document preevent."
      condition: "$.get('event-exists') is True"
      config:
        action: "update"
        embed-vector: false
        force-update: true
      documents:
        schedule: |
          {
            **$.get('event-selected'),
            'processing': True,
            'version_control': {
              **$.get('event-selected').get('version_control', {}),
              'polls_status': 'processing'
            }
          }
      metadata:
        event_code: "$.get('event_code')"
    # 2 load-content-snippet-en-us
    - type: "document"
      name: "load-content-snippet-en-us"
      description: "Load the content snippet."
      condition: "$.get('event-exists') is True"
      config:
        action: "search"
        search-limit: 10
        search-vector: false
      filters:
        metadata: |
          {
            'event_code': $.get('event_code'),
            'language': 'en-us'
          }
      inputs:
        name: "'content-snippet'"
      outputs:
        content-snippets-en-us: "[{**d.get('value', {}), 'language': 'en-us'} for d in $.get('documents', [])]"
    # 2 load-content-snippet-it-it
    - type: "document"
      name: "load-content-snippet-it-it"
      description: "Load the content snippet."
      condition: "$.get('event-exists') is True"
      config:
        action: "search"
        search-limit: 10
        search-vector: false
      filters:
        metadata: |
          {
            'event_code': $.get('event_code'),
            'language': 'it-it'
          }
      inputs:
        name: "'content-snippet'"
      outputs:
        content-snippets-it-it: "[{**d.get('value', {}), 'language': 'it-it'} for d in $.get('documents', [])]"
    # 3 prompt-content-poll-en-us
    - type: "prompt"
      name: "prompt-content-poll-en-us"
      description: "Generate a poll for the upcoming game"
      condition: "$.get('event-exists') is True"
      connector:
        name: "sdk-openai"
        command: "invoke_prompt"
        model: "gpt-4o"
      inputs:
        content-snippets-en-us: "$.get('content-snippets-en-us')"
      outputs:
        bulk-poll-en-us: |
          [
            {
              **c,
              'title': f"$.(title) - {c.get('question', '')}",
              'metadata': {
                'event_code': '$.(event_code)',
                'language': 'en-us'
              }
            }
            for c in $.get('questions', [])
          ]
        content-poll-en-us: "$"
    # 3 prompt-content-poll-it-it
    - type: "prompt"
      name: "prompt-content-poll-it-it"
      description: "Generate a poll for the upcoming game in Italian"
      condition: "$.get('event-exists') is True"
      connector:
        name: "sdk-openai"
        command: "invoke_prompt"
        model: "gpt-4o"
      inputs:
        content-snippets-it-it: "$.get('content-snippets-it-it')"
      outputs:
        bulk-poll-it-it: |
          [
            {
              **c,
              'title': f"$.(title) - {c.get('question', '')}",
              'metadata': {
                'event_code': '$.(event_code)',
                'language': 'it-it'
              }
            }
            for c in $.get('questions', [])
          ]
        content-poll-it-it: "$"
    # 4 bulk-save-polls
    - type: "document"
      name: "bulk-save-polls"
      description: "Bulk save the polls."
      config:
        action: "bulk-save"
        embed-vector: true
        force-update: true
      condition: "$.get('event-exists') is True"
      connector:
        name: "sdk-openai"
        command: "invoke_embedding"
        model: "text-embedding-3-small"
      document_name: "content-poll"
      documents:
        items: "$.get('parsed-items')"
      inputs:
        parsed-items: |
          [
            *$.get('bulk-poll-en-us', []),
            *$.get('bulk-poll-it-it', [])
          ]
    # 5 update-event-preevent
    - type: "document"
      name: "update-event-preevent-end"
      description: "Update the events document preevent."
      condition: "$.get('event-exists') is True"
      config:
        action: "update"
        embed-vector: false
        force-update: true
      documents:
        schedule: |
          {
            **$.get('event-selected'),
            'processing': False,
            'version_control': {
              **$.get('event-selected').get('version_control', {}),
              'polls_count': $.get('polls_count', 0) + 1,
              'polls_status': 'processed',
              'updated': datetime.utcnow()
            }
          }
      metadata:
        event_code: "$.get('event-selected').get('sport_event', {}).get('id')"
