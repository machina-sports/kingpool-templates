  # prompt-content-timeline
  - type: "prompt"
    title: "Prompt Content Timeline"
    name: "prompt-content-timeline"
    description: "This prompt generates commentator-style phrases about timeline events using only the provided data."
    schema:
      title: "TimelineContent"
      description: "This schema defines the structure for generating phrases that a commentator might say about each timeline event, focusing on the event details and using only the provided data."
      type: "object"
      properties:
        events:
          type: "array"
          description: "An array of timeline events with their commentator-style descriptions."
          items:
            type: "object"
            properties:
              time:
                type: "string"
                description: "Time in the game when the event occurred (e.g., '25' for the 25th minute)."
              event_type:
                type: "string"
                description: "Type of event (e.g., 'goal', 'assist', 'penalty', 'substitution', 'yellow card', 'red card')."
              team:
                type: "string"
                description: "Name of the team associated with the event."
              player_in:
                type: "string"
                description: "Name of the player coming onto the field (for substitutions)."
              player_out:
                type: "string"
                description: "Name of the player leaving the field (for substitutions)."
              player:
                type: "string"
                description: "Name of the player involved in the event."
              score:
                type: "string"
                description: "Current score after the event (e.g., 'Red Dragons 1 - 0 Blue Turtles')."
              description:
                type: "string"
                description: "A detailed commentator-style phrase about the event, including time, score, player names, and any other relevant information, based only on the provided data."

