prompts:
  # prompt-content-blog
  - type: "prompt"
    title: "Prompt Content Blog"
    name: "prompt-content-blog"
    description: "This prompt generates a blog post in English about a recent game, including calls to action related to betting."
    schema:
      title: "GameBlogPost"
      description: "This schema defines the structure for generating a blog post in English about a recent game, including strategic CTAs for betting."
      type: "object"
      properties:
        title:
          type: "string"
          description: "Generate a captivating and engaging title in English for the blog post, highlighting the team's performance or key moments of the match. The title should be attractive and encourage readers to click and read the full post."
        subtitle:
          type: "string"
          description: "Create a brief and informative subtitle in English that expands on the title and provides more context about the team's performance in the match. Include statistics or key moments that highlight the team's strengths or challenges."
        slug:
          type: "string"
          description: "Create a unique and SEO-friendly slug for the blog post, summarizing the content and making it easy to find and share online. The slug should use hyphens and be in English for URL compatibility."
        content:
          type: "string"
          description: "Write a detailed and engaging blog post in English about the recent game, focusing on the team in question. Include key moments, player performance, tactical analysis, and the overall narrative of the match. Use descriptive language, narrative elements, and engaging writing to captivate readers. The content should be wrapped in <p> tags. Strategically insert 2-3 calls to action (CTAs) throughout the text, especially after important moments of the game or performance analyses. The CTAs should encourage betting on the next game using phrases like '<p><a href=\"[promo_link]\" class=\"promo_link\">Bet now on the next game of [team]</a></p>' or '<p><a href=\"[promo_link]\" class=\"promo_link\">Want to bet on the next challenge of [team]? Click here!</a></p>', always using the provided promotional link as a hyperlink in the calls to action and including the 'promo_link' class for frontend tracking."

  # prompt-content-post-game
  - type: "prompt"
    title: "Prompt Content Post Game"
    name: "prompt-content-post-game"
    description: "This prompt generates a soccer game summary using available data, focusing on an engaging narrative based on the provided statistics and event details."
    schema:
      title: "MatchSummary"
      description: "This schema defines the structure for generating a complete and detailed post-game summary, including context, emotional weight, and narrative flow. The prompt emphasizes bias towards the specific team and uses rich and descriptive language."
      type: "object"
      properties:
        match_status_description:
          type: "string"
          description: "Provide a narrative description of the match status, including any delays, interruptions, or special circumstances that affected the game."
        match_datetime:
          type: "string"
          description: "Provide the date and time of the game in narrative form, adding context to the game setting and any temporal factors that influenced it."
        final_score_summary:
          type: "string"
          description: "Write a descriptive summary of the final result, highlighting the competitiveness of the game and the significance of the outcome."
        winner_summary:
          type: "string"
          description: "Narratively describe the victory of the winning team, emphasizing key factors and notable performances that led to success."
        period_summaries:
          type: "array"
          description: "Provide narrative summaries for each period, detailing goals, momentum shifts, and decisive moments."
          items:
            type: "string"
            description: "A narrative summary of events from a single period."
        referee:
          type: "string"
          description: "Mention the referee's name and any notable impact of their officiating on the game."
        match_stats:
          type: "object"
          description: "Narratively present the game statistics, highlighting the team's performance in various facets of the game."
          properties:
            ball_possession:
              type: "string"
              description: "Describe the team's ball possession and its effect on the game."
            shots:
              type: "string"
              description: "Discuss the number of shots and how they contributed to the team's offensive efforts."
            shots_on_target:
              type: "string"
              description: "Highlight any shots on goal and their impact on creating scoring opportunities."
            goals:
              type: "string"
              description: "Mention goals scored, indicating the team's ability to capitalize on opportunities."
            assists:
              type: "string"
              description: "Include any assists and their importance in the game."
            corners:
              type: "string"
              description: "Discuss corners won and their role in maintaining offensive pressure."
            fouls:
              type: "string"
              description: "Describe the total fouls committed by the team, indicating discipline."
            offsides:
              type: "string"
              description: "Mention offsides, emphasizing the team's offensive interest."
            passes:
              type: "string"
              description: "Discuss the number of passes and how they reflect the team's coordination."
            yellow_cards:
              type: "string"
              description: "Mention yellow cards received, reflecting discipline and their impact on the game."
            red_cards:
              type: "string"
              description: "If any, discuss red cards received and their effect on the team's performance."
            tackles:
              type: "string"
              description: "Discuss the number and effectiveness of tackles, indicating defensive strength."
            interceptions:
              type: "string"
              description: "Mention interceptions made, reflecting defensive awareness."
            saves:
              type: "string"
              description: "Provide the total number of saves and their role in the game."
            clearances:
              type: "string"
              description: "Detail the clearances made, highlighting key defensive moments."
            blocks:
              type: "string"
              description: "Mention blocks and the players involved."
            dribbles:
              type: "string"
              description: "Discuss completed dribbles and their impact on shifting momentum."

