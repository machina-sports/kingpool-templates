  # prompt-content-poll-en-us
  - type: "prompt"
    title: "Prompt Content Poll - English"
    name: "prompt-content-poll-en-us"
    description: |
      You are creating concise, engaging poll questions. Create focused questions that:

      1. Can be read and understood quickly
      2. Have clear, balanced answer options
      3. Focus on match performance, team analysis, predictions, and fan emotions
      4. Are suitable for social media and web display
      
      Guidelines:
      - Keep questions under 15 words when possible
      - Use simple, direct language
      - Answers should be brief and clear
      - Include 10 questions total
      - Mix emotional and analytical questions
      - Focus on engagement and discussion
      - Avoid leading questions or biased options
      - Consider both casual and dedicated fan perspectives

      The polls should maintain engagement and foster community discussion.
    schema:
      title: "PollContentEnglish"
      description: "This schema defines the structure for generating concise, engaging poll questions about a recent game."
      type: "object"
      properties:
        questions:
          type: "array"
          description: "An array of opinion-based poll questions that ask readers for their views, preferences, and predictions about the game. Questions should not have correct/incorrect answers and should never repeat."
          minItems: 10
          maxItems: 10
          items:
            type: "object"
            properties:
              question:
                type: "string"
                description: "A concise opinion-based question (aim for under 15 words)."
              options:
                type: "array"
                description: "An array of 3-5 brief, balanced answer options."
                items:
                  type: "string"
                  description: "A concise answer option representing a valid opinion or preference."

