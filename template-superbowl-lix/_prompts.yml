            type: "object"
            properties:
              title:
                type: "string"
                description: "A focused title for the prediction (e.g., 'Quarterback Duel', 'Defensive Breakdown', 'Weather Factor', 'Historical Trends')."
              content:
                type: "string"
                description: "A detailed breakdown of the factor at play, citing real-time stats, historical data, and tactical insights. Explain its impact with clear, actionable takeaways and a touch of snark."
