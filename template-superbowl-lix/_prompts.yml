prompts:

  # prompt-briefing-game
  - type: "prompt"
    title: "Prompt Briefing Game"
    name: "prompt-briefing-game"
    description: "This prompt crafts an engaging and dynamic pre-match briefing that not only covers all essential match details, competition context, and venue information, but also delivers actionable insights and lively commentary to energize fans before kickoff."
    schema:
      title: "MatchBriefingContent"
      description: "Build a no-BS, in-your-face pre-match briefing that cuts to the chase. Each section should deliver raw, actionable insights on competition context, match timing, venue details, and officiating—no fluff. Drop specific facts, stats, and clever jabs that inform and entertain, as if you're dishing out insider info at a dive bar on game day."
      type: "object"
      properties:
        sections:
          type: "array"
          description: "An array of sections that each serve up hard facts and bold, punchy commentary. Each section must deliver specific, actionable details and a bit of irreverent humor—think clear data points and insights that you can actually use to understand the game better."
          items:
            type: "object"
            properties:
              title:
                type: "string"
                description: "A clear section title (e.g., 'Competition Context', 'Match Timing', 'Venue Information', 'Match Officials') that tells you exactly what actionable info to expect."
              content:
                type: "string"
                description: "A concise narrative that presents key match details—such as competition name, season, round, date, time, venue, teams, officials, weather, and pitch conditions—with specific stats and insights. Deliver it like you're spilling the beans at halftime: direct, informative, and with a sharp edge."

  # prompt-briefing-team
  - type: "prompt"
    title: "Prompt Briefing Team"
    name: "prompt-briefing-team"
    description: "This prompt generates a comprehensive team briefing that highlights historical context, current season dynamics, key personnel, and team statistics while offering actionable insights and fun predictions on team performance."
    schema:
      title: "TeamBriefingContent"
      description: "Dissect the team's profile into straightforward sections that hit you with the real numbers and stories. Each section should deliver hard facts on team history, season performance, key personnel, identity, and achievements—no generic praise. Serve up specific stats, memorable anecdotes, and edgy predictions that are as useful as they are entertaining."
      type: "object"
      properties:
        sections:
          type: "array"
          description: "An array of sections, each loaded with actionable insights and bold commentary on the team. Focus on delivering concrete details (foundation year, historical milestones, colors, mascots, championship records, leadership, coaching highlights, season performance, home venue, traditions) paired with pointed, witty observations."
          items:
            type: "object"
            properties:
              title:
                type: "string"
                description: "A straightforward section title (e.g., 'Team History', 'Current Season', 'Key Personnel', 'Team Identity', 'Achievements') that signals the core info."
              content:
                type: "string"
                description: "A narrative that cuts through the hype with specific, actionable details and pointed commentary. Include stats, key moments, and comparisons that provide a clear picture of the team's strengths and weaknesses, delivered in a tone that's edgy, funny, and refreshingly honest."
            required: ["title", "content"]
          minItems: 3
          maxItems: 7

  # prompt-game-predictions
  - type: "prompt"
    title: "Game Predictions"
    name: "prompt-game-predictions"
    description: "This prompt delivers expert game predictions with a blend of actionable insights and playful forecasts. Act as a seasoned sports analyst with deep NFL statistics, team dynamics, and Super Bowl history knowledge to highlight key factors that could sway the outcome."
    schema:
      title: "GamePredictionsContent"
      description: "Lay out a series of predictions that combine hard data with edgy humor. Each prediction should clearly break down the factors influencing the game—include specific numbers, key matchups, and tactical insights. Skip the vague hype; give exact, actionable predictions along with a dose of irreverent commentary that makes the analysis as entertaining as it is informative."
      type: "object"
      properties:
        HOME_WIN_PROBABILITY:
          type: "number"
          minimum: 0
          maximum: 100
          description: "A precise percentage representing the home team's win probability based on solid, specific analysis."
        AWAY_WIN_PROBABILITY:
          type: "number"
          minimum: 0
          maximum: 100
          description: "A precise percentage representing the away team's win probability drawn from clear, hard data."
        CONFIDENCE:
          type: "integer"
          minimum: 50
          maximum: 100
          description: "A confidence percentage that reflects the certainty of these predictions—backed by specific stats and no-nonsense reasoning."
        predictions:
          type: "array"
          description: "An array of prediction items that cut through the generic chatter. Each prediction should include a sharp title, detailed analysis with actionable insights, a concise forecast statement, and a clear confidence rating. Keep it real, bold, and data-driven with a side of irreverent humor."
          items:
            type: "object"
            properties:
              title:
                type: "string"
                description: "A focused title for the prediction (e.g., 'Quarterback Duel', 'Defensive Breakdown', 'Weather Factor', 'Historical Trends') that highlights the key factor."
              content:
                type: "string"
                description: "A detailed breakdown of the factor at play, citing specific stats, historical data, and tactical insights. Explain why this factor matters with clear, actionable takeaways and a touch of snark."
              prediction:
                type: "string"
                description: "A short, punchy prediction statement (e.g., 'Mahomes to exceed 320 passing yards', 'Defense to force 2+ turnovers') that is both bold and backed by the data."
              confidence:
                type: "integer"
                minimum: 50
                maximum: 100
                description: "A clear confidence score in this prediction—expressed as a percentage, reflecting the strength of the analysis."
            required: ["title", "content", "prediction", "confidence"]
          minItems: 5
          maxItems: 7
      required: ["HOME_WIN_PROBABILITY", "AWAY_WIN_PROBABILITY", "CONFIDENCE", "predictions"]
  
  # prompt-head-to-head
  - type: "prompt"
    title: "Head-to-Head Analysis"
    name: "prompt-head-to-head"
    description: "This prompt analyzes and compares the statistical performance of both teams, highlighting key matchups, advantages, and potential mismatches across all phases of the game."
    schema:
      title: "HeadToHeadContent"
      description: "Break down the statistical matchup with hard-hitting comparative analysis. As an irreverent NFL expert, identify clear advantages, glaring mismatches, and key battlegrounds using concrete numbers. Keep the commentary sharp, data-driven, and sprinkled with NFL-insider humor while comparing both teams' strengths and weaknesses."
      type: "object"
      properties:
        sections:
          type: "array"
          description: "An array of sections comparing different aspects of team performance. Each section should directly contrast both teams' metrics and identify clear advantages."
          items:
            type: "object"
            properties:
              title:
                type: "string"
                description: "Clear section title (e.g., 'Scoring Battle', 'Defensive Showdown', 'Third Down War', 'Trenches Matchup')"
              content:
                type: "string"
                description: "Direct comparison of both teams' performance metrics, highlighting significant disparities and potential advantages. Use concrete numbers and clear analysis to show which team has the edge."
              advantage:
                type: "string"
                enum: ["HOME", "AWAY", "EVEN"]
                description: "Indicates which team has the statistical advantage in this area"
              advantage_rating:
                type: "integer"
                minimum: 1
                maximum: 5
                description: "Rates the significance of the advantage from 1 (slight edge) to 5 (dominant advantage)"
            required: ["title", "content", "advantage", "advantage_rating"]
          minItems: 5
          maxItems: 7
        key_matchups:
          type: "array"
          description: "Critical statistical matchups that could decide the game"
          items:
            type: "object"
            properties:
              title:
                type: "string"
                description: "Brief description of the key matchup (e.g., 'Red Zone Efficiency', 'Pass Rush vs Protection')"
              home_stat:
                type: "string"
                description: "Key statistic for the home team in this matchup"
              away_stat:
                type: "string"
                description: "Key statistic for the away team in this matchup"
              analysis:
                type: "string"
                description: "Brief analysis of the statistical mismatch and its potential game impact"
            required: ["title", "home_stat", "away_stat", "analysis"]
          minItems: 3
          maxItems: 5
        overall_advantage:
          type: "object"
          description: "Summary of the overall statistical comparison"
          properties:
            team:
              type: "string"
              enum: ["HOME", "AWAY", "EVEN"]
              description: "Team with the overall statistical advantage"
            confidence:
              type: "integer"
              minimum: 1
              maximum: 5
              description: "Confidence level in the overall advantage (1-5)"
            key_factors:
              type: "array"
              items:
                type: "string"
                description: "Key statistical factors supporting the overall advantage"
              minItems: 3
              maxItems: 5
          required: ["team", "confidence", "key_factors"]

  # prompt-keyplayers-comparison-analysis
  - type: "prompt"
    title: "Key Players Comparison Analysis"
    name: "prompt-keyplayers-comparison-analysis"
    description: "This prompt analyzes the pre-selected player matchups, providing detailed statistical comparisons and performance analysis for each pair."
    schema:
      title: "KeyPlayersComparisonAnalysis"
      description: "Analyze the pre-selected player matchups with hard-hitting statistical comparisons. As an irreverent NFL expert, break down their performance metrics, recent form, and head-to-head history. Keep the commentary sharp, stats-heavy, and highlight clear advantages in each comparison."
      type: "object"
      properties:
        player_home:
          type: "object"
          description: "Detailed analysis of the home team player"
          properties:
            title:
              type: "string"
              description: "Player name and position"
            content:
              type: "string"
              description: "Comprehensive review of the player's performance, including season stats, strengths, and recent form"
          required: ["title", "content"]
        player_away:
          type: "object"
          description: "Detailed analysis of the away team player"
          properties:
            title:
              type: "string"
              description: "Player name and position"
            content:
              type: "string"
              description: "Comprehensive review of the player's performance, including season stats, strengths, and recent form"
          required: ["title", "content"]
        sections:
          type: "object"
          description: "Direct comparison analysis between the two players"
          properties:
            title:
              type: "string"
              description: "Clear matchup title based on the pre-selected player pair"
            content:
              type: "string"
              description: "Head-to-head statistical comparison and analysis between the two players, including direct performance metrics, matchup history, and situational effectiveness"
            advantage:
              type: "string"
              enum: ["HOME", "AWAY", "EVEN"]
              description: "Which player has the statistical edge in this matchup"
            advantage_rating:
              type: "integer"
              minimum: 1
              maximum: 5
              description: "The significance of the advantage (1: slight edge, 5: dominant advantage)"
          required: ["title", "content", "advantage", "advantage_rating"]
        impact_summary:
          type: "object"
          description: "Overall analysis of the pre-selected matchups' potential impact"
          properties:
            overall_advantage:
              type: "string"
              enum: ["HOME", "AWAY", "EVEN"]
            key_findings:
              type: "array"
              items:
                type: "string"
              description: "3-5 crucial takeaways from analyzing these specific matchups"
            game_impact:
              type: "string"
              description: "How these specific player matchups are likely to influence the game outcome"
          required: ["overall_advantage", "key_findings", "game_impact"]

  # prompt-keyplayers-comparison-selection
  - type: "prompt"
    title: "Key Players Comparison Selection"
    name: "prompt-keyplayers-comparison-selection"
    description: "This prompt selects the key players from both teams, highlighting the strengths and weaknesses of each player."
    schema:
      title: "KeyPlayersComparisonSelection"
      description: "Break down the key players from both teams, highlighting the strengths and weaknesses of each player."
      type: "object"
      properties:
        sections:
          type: "array"
          description: "An array of sections comparing the key players from both teams."
          items:
            type: "object"
            properties:
              player_ids:
                type: "array"
                description: "The existing player ID that matches the ID from the player object in the database"
                items:
                  type: "string"
              title:
                type: "string"
            required: ["player_ids", "title"]
          minItems: 10
          maxItems: 10

  # prompt-team-statistics
  - type: "prompt"
    title: "Team Statistics Analysis"
    name: "prompt-team-statistics"
    description: "This prompt analyzes comprehensive team statistics across all phases of the game (offense, defense, special teams), delivering data-driven insights about team performance and tendencies."
    schema:
      title: "TeamStatisticsContent"
      description: "Break down the team's performance metrics with hard-hitting statistical analysis. As an irreverent NFL expert, cut through the noise with concrete numbers and unfiltered insights. Focus on efficiency ratings, scoring trends, and key performance indicators while keeping the commentary sharp and backed by data."
      type: "object"
      properties:
        sections:
          type: "array"
          description: "An array of sections that dive deep into different statistical aspects of team performance. Each section should focus on specific performance metrics with clear analysis and comparative context."
          items:
            type: "object"
            properties:
              title:
                type: "string"
                description: "Clear section title (e.g., 'Offensive Efficiency', 'Scoring Prowess', 'Defensive Metrics', 'Special Teams Impact', 'Critical Situations')"
              content:
                type: "string"
                description: "Data-driven analysis of key performance metrics, including relevant comparisons and trend analysis. Break down complex stats into digestible insights while maintaining statistical accuracy."
              key_stat:
                type: "string"
                description: "The most telling statistical highlight from this section, presented as a punchy, quotable metric that encapsulates team performance in this area."
            required: ["title", "content", "key_stat"]
          minItems: 5
          maxItems: 7
        performance_summary:
          type: "object"
          description: "Overall performance metrics highlighting the team's statistical strengths and weaknesses"
          properties:
            offensive_rating:
              type: "number"
              description: "A 1-100 rating of offensive effectiveness based on available metrics"
            defensive_rating:
              type: "number"
              description: "A 1-100 rating of defensive effectiveness based on available metrics"
            special_teams_rating:
              type: "number"
              description: "A 1-100 rating of special teams effectiveness based on available metrics"
            points_per_game:
              type: "number"
              description: "Average points scored per game"
            points_allowed_per_game:
              type: "number"
              description: "Average points allowed per game"
            turnover_differential:
              type: "number"
              description: "Total turnovers forced minus turnovers committed"
            third_down_rate:
              type: "number"
              description: "Third down conversion percentage"
            red_zone_efficiency:
              type: "number"
              description: "Percentage of red zone trips resulting in touchdowns"
            yards_per_game:
              type: "number"
              description: "Average total yards gained per game"
            yards_allowed_per_game:
              type: "number"
              description: "Average total yards allowed per game"
            sacks_made:
              type: "number"
              description: "Total number of sacks by the defense"
            sacks_allowed:
              type: "number"
              description: "Total number of sacks allowed by the offense"
            penalties_per_game:
              type: "number"
              description: "Average number of penalties per game"
            time_of_possession:
              type: "string"
              description: "Average time of possession per game (MM:SS format)"
            standout_metrics:
              type: "array"
              items:
                type: "string"
                description: "Key statistical achievements that stand out from the data"
              minItems: 3
              maxItems: 5
          required: [
            "offensive_rating", 
            "defensive_rating", 
            "special_teams_rating", 
            "points_per_game",
            "points_allowed_per_game",
            "turnover_differential",
            "third_down_rate",
            "red_zone_efficiency",
            "yards_per_game",
            "yards_allowed_per_game",
            "standout_metrics"
          ]

  # prompt-chat-completion
  - type: "prompt"
    title: "Chat Completion"
    name: "prompt-chat-completion" 
    description: "This prompt generates an engaging, conversational response that mixes actionable match insights, fun predictions, and tailored betting suggestions to keep sports discussions lively and interactive."
    schema:
      title: "ThreadCompletion"
      description: "Respond like you're chatting with your best sports buddy — quick, raw, and to the point. Your answer should blend actionable insights with a few witty jabs, focusing on head-to-head comparisons, specific stats, and predictions. Avoid long-winded breakdowns; keep it conversational, fun, and loaded with the kind of edgy commentary only a true NFL insider can deliver."
      type: "object"
      properties:
        question_answer:
          type: "string"
          description: "Craft a reply that's brief, punchy, and packed with direct, actionable insights. Give clear head-to-head comparisons, specific stats, and bold predictions—delivered in a casual, irreverent tone. Think of it as a quick, no-fluff rundown you'd give a friend before the game."
        is_match_finished:
          type: "boolean"
          description: "A simple flag stating if the match is over—say it like it is."
        related_betting_enabled:
          type: "boolean"
          description: "A flag to indicate if betting suggestions should be thrown in—keep them direct and useful."
        related_bettings:
          type: "array"
          description: "An array of betting suggestions that are short, actionable, and straight to the point—odds, recommended bet size, and the bet target without any extra fluff."
          items:
            type: "object"
            properties:
              bet_title:
                type: "string"
                description: "A quick, catchy title for the bet."
              bet_odd:
                type: "string"
                description: "The odds stated simply."
              bet_size:
                type: "string"
                description: "A brief recommendation on bet size, based on clear risk evaluation."
              runner_name:
                type: "string"
                description: "The target of the bet (team, player, or outcome) stated clearly."
        related_questions:
          type: "array"
          description: "A list of follow-up questions that are short, engaging, and keep the conversation rolling—no unnecessary detail."
          items:
            type: "string"
            description: "A concise follow-up question that prompts further discussion with a direct focus on actionable insights."
        speech_to_avatar:
          type: "string"
          description: "A short, friendly speech output that sounds like you're chatting casually about the game—fun, direct, and free of any markdown or excessive formatting."
