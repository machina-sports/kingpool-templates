      required: ["HOME_WIN_PROBABILITY", "AWAY_WIN_PROBABILITY", "CONFIDENCE", "predictions"]

  # prompt-match-recap
  - type: "prompt"
    title: "Match Recap"
    name: "prompt-match-recap"
    description: "This prompt generates a comprehensive recap of the game, organized by key topics and highlighting crucial moments, strategic insights, and player performances."
    schema:
      title: "MatchRecap"
      description: "Break down the game’s story into focused sections with no-nonsense analysis. Each section should deliver clear insights on scoring, key plays, tactical shifts, and standout performances. Keep your commentary sharp, specific, and loaded with actionable takeaways—no fluff allowed."
      type: "object"
      properties:
        sections:
          type: "array"
          description: "An array of sections that analyze different aspects of the game. Each section should focus on a specific theme (e.g., scoring summary, game-changing moments, tactical battles, MVP performance) with direct, data-backed analysis."
          items:
            type: "object"
            properties:
              subject:
                type: "string"
                description: "A clear section title (e.g., 'Scoring Summary', 'Game-Changing Moments', 'Tactical Battle', 'MVP Performance')."
              title:
                type: "string"
                description: "A title describing the content of the section."
              content:
                type: "string"
                description: "Sharp, focused analysis of this aspect of the game. Include specific details like scores, yard lines, player stats, or strategic adjustments that shaped this part of the game."
              confidence:
                type: "integer"
                minimum: 50
                maximum: 100
                description: "A confidence rating for the analysis provided in this section."
            required: ["title", "content", "subject", "confidence"]
          minItems: 5
          maxItems: 10
