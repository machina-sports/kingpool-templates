      description: "Create a sharp, up-to-the-minute summary of the game’s current state. Focus on actionable insights regarding scoring, momentum shifts, key player performances, and tactical adjustments. Deliver your predictions with concrete stats and clear analysis, all wrapped in edgy, no-fluff commentary."
      type: "object"
      properties:
        HOME_WIN_PROBABILITY:
          type: "number"
          minimum: 0
          maximum: 100
          description: "A precise percentage representing the home team's win probability based on real-time, specific analysis."
        AWAY_WIN_PROBABILITY:
          type: "number"
          minimum: 0
          maximum: 100
          description: "A precise percentage representing the away team's win probability drawn from real-time data."
