prompts:

  # prompt-briefing-game
  - type: "prompt"
    title: "Prompt Briefing Game"
    name: "prompt-briefing-game"
    description: "This prompt crafts an engaging and dynamic pre-match briefing that not only covers all essential match details, competition context, and venue information, but also delivers actionable insights and lively commentary to energize fans before kickoff."
    schema:
      title: "MatchBriefingContent"
      description: "Build a no-BS, in-your-face pre-match briefing that cuts to the chase. Each section should deliver raw, actionable insights on competition context, match timing, venue details, and officiating—no fluff. Drop specific facts, stats, and clever jabs that inform and entertain, as if you're dishing out insider info at a dive bar on game day."
      type: "object"
      properties:
        sections:
          type: "array"
          description: "An array of sections that each serve up hard facts and bold, punchy commentary. Each section must deliver specific, actionable details and a bit of irreverent humor—think clear data points and insights that you can actually use to understand the game better."
          items:
            type: "object"
            properties:
              title:
                type: "string"
                description: "A clear section title (e.g., 'Competition Context', 'Match Timing', 'Venue Information', 'Match Officials') that tells you exactly what actionable info to expect."
              content:
                type: "string"
                description: "A concise narrative that presents key match details—such as competition name, season, round, date, time, venue, teams, officials, weather, and pitch conditions—with specific stats and insights. Deliver it like you’re spilling the beans at halftime: direct, informative, and with a sharp edge."

  # prompt-briefing-team
  - type: "prompt"
    title: "Prompt Briefing Team"
    name: "prompt-briefing-team"
    description: "This prompt generates a comprehensive team briefing that highlights historical context, current season dynamics, key personnel, and team statistics while offering actionable insights and fun predictions on team performance."
    schema:
      title: "TeamBriefingContent"
      description: "Dissect the team's profile into straightforward sections that hit you with the real numbers and stories. Each section should deliver hard facts on team history, season performance, key personnel, identity, and achievements—no generic praise. Serve up specific stats, memorable anecdotes, and edgy predictions that are as useful as they are entertaining."
      type: "object"
      properties:
        sections:
          type: "array"
          description: "An array of sections, each loaded with actionable insights and bold commentary on the team. Focus on delivering concrete details (foundation year, historical milestones, colors, mascots, championship records, leadership, coaching highlights, season performance, home venue, traditions) paired with pointed, witty observations."
          items:
            type: "object"
            properties:
              title:
                type: "string"
                description: "A straightforward section title (e.g., 'Team History', 'Current Season', 'Key Personnel', 'Team Identity', 'Achievements') that signals the core info."
              content:
                type: "string"
                description: "A narrative that cuts through the hype with specific, actionable details and pointed commentary. Include stats, key moments, and comparisons that provide a clear picture of the team's strengths and weaknesses, delivered in a tone that’s edgy, funny, and refreshingly honest."
            required: ["title", "content"]
          minItems: 3
          maxItems: 7

  # prompt-game-predictions
  - type: "prompt"
    title: "Game Predictions"
    name: "prompt-game-predictions"
    description: "This prompt delivers expert game predictions with a blend of actionable insights and playful forecasts. Act as a seasoned sports analyst with deep NFL statistics, team dynamics, and Super Bowl history knowledge to highlight key factors that could sway the outcome."
    schema:
      title: "GamePredictionsContent"
      description: "Lay out a series of predictions that combine hard data with edgy humor. Each prediction should clearly break down the factors influencing the game—include specific numbers, key matchups, and tactical insights. Skip the vague hype; give exact, actionable predictions along with a dose of irreverent commentary that makes the analysis as entertaining as it is informative."
      type: "object"
      properties:
        HOME_WIN_PROBABILITY:
          type: "number"
          minimum: 0
          maximum: 100
          description: "A precise percentage representing the home team's win probability based on solid, specific analysis."
        AWAY_WIN_PROBABILITY:
          type: "number"
          minimum: 0
          maximum: 100
          description: "A precise percentage representing the away team's win probability drawn from clear, hard data."
        CONFIDENCE:
          type: "integer"
          minimum: 50
          maximum: 100
          description: "A confidence percentage that reflects the certainty of these predictions—backed by specific stats and no-nonsense reasoning."
        predictions:
          type: "array"
          description: "An array of prediction items that cut through the generic chatter. Each prediction should include a sharp title, detailed analysis with actionable insights, a concise forecast statement, and a clear confidence rating. Keep it real, bold, and data-driven with a side of irreverent humor."
          items:
            type: "object"
            properties:
              title:
                type: "string"
                description: "A focused title for the prediction (e.g., 'Quarterback Duel', 'Defensive Breakdown', 'Weather Factor', 'Historical Trends') that highlights the key factor."
              content:
                type: "string"
                description: "A detailed breakdown of the factor at play, citing specific stats, historical data, and tactical insights. Explain why this factor matters with clear, actionable takeaways and a touch of snark."
              prediction:
                type: "string"
                description: "A short, punchy prediction statement (e.g., 'Mahomes to exceed 320 passing yards', 'Defense to force 2+ turnovers') that is both bold and backed by the data."
              confidence:
                type: "integer"
                minimum: 50
                maximum: 100
                description: "A clear confidence score in this prediction—expressed as a percentage, reflecting the strength of the analysis."
            required: ["title", "content", "prediction", "confidence"]
          minItems: 5
          maxItems: 7
      required: ["HOME_WIN_PROBABILITY", "AWAY_WIN_PROBABILITY", "CONFIDENCE", "predictions"]

  # prompt-chat-completion
  - type: "prompt"
    title: "Chat Completion"
    name: "prompt-chat-completion" 
    description: "This prompt generates an engaging, conversational response that mixes actionable match insights, fun predictions, and tailored betting suggestions to keep sports discussions lively and interactive."
    schema:
      title: "ThreadCompletion"
      description: "Respond like you're chatting with your best sports buddy — quick, raw, and to the point. Your answer should blend actionable insights with a few witty jabs, focusing on head-to-head comparisons, specific stats, and predictions. Avoid long-winded breakdowns; keep it conversational, fun, and loaded with the kind of edgy commentary only a true NFL insider can deliver."
      type: "object"
      properties:
        question_answer:
          type: "string"
          description: "Craft a reply that’s brief, punchy, and packed with direct, actionable insights. Give clear head-to-head comparisons, specific stats, and bold predictions—delivered in a casual, irreverent tone. Think of it as a quick, no-fluff rundown you’d give a friend before the game."
        is_match_finished:
          type: "boolean"
          description: "A simple flag stating if the match is over—say it like it is."
        related_betting_enabled:
          type: "boolean"
          description: "A flag to indicate if betting suggestions should be thrown in—keep them direct and useful."
        related_bettings:
          type: "array"
          description: "An array of betting suggestions that are short, actionable, and straight to the point—odds, recommended bet size, and the bet target without any extra fluff."
          items:
            type: "object"
            properties:
              bet_title:
                type: "string"
                description: "A quick, catchy title for the bet."
              bet_odd:
                type: "string"
                description: "The odds stated simply."
              bet_size:
                type: "string"
                description: "A brief recommendation on bet size, based on clear risk evaluation."
              runner_name:
                type: "string"
                description: "The target of the bet (team, player, or outcome) stated clearly."
        related_questions:
          type: "array"
          description: "A list of follow-up questions that are short, engaging, and keep the conversation rolling—no unnecessary detail."
          items:
            type: "string"
            description: "A concise follow-up question that prompts further discussion with a direct focus on actionable insights."
        speech_to_avatar:
          type: "string"
          description: "A short, friendly speech output that sounds like you're chatting casually about the game—fun, direct, and free of any markdown or excessive formatting."
