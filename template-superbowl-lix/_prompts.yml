prompts:

  # prompt-briefing-game
  - type: "prompt"
    title: "Prompt Briefing Game"
    name: "prompt-briefing-game"
    description: "This prompt generates a comprehensive pre-match briefing, covering essential match details, competition context, and venue information."
    schema:
      title: "MatchBriefingContent"
      description: "This schema defines the structure for generating multiple informative sections about the upcoming match details and context."
      type: "object"
      properties:
        sections:
          type: "array"
          description: "An array of detailed sections covering different aspects of the match briefing. Should include essential information about the competition context, match timing, venue details, and match officials."
          items:
            type: "object"
            properties:
              title:
                type: "string"
                description: "A specific category title for this section (e.g., 'Competition Context', 'Match Timing', 'Venue Information', 'Match Officials')"
              content:
                type: "string"
                description: "Detailed narrative description specific to this category, incorporating relevant details such as:
                  - Competition name and current season
                  - Round or stage of the competition
                  - Match date and kickoff time
                  - Stadium name and location
                  - Teams involved
                  - Referee and officials
                  - Weather conditions and pitch status
                  The content should be written in an engaging, professional tone suitable for sports broadcasting."

  # prompt-briefing-team
  - type: "prompt"
    title: "Prompt Briefing Team"
    name: "prompt-briefing-team"
    description: "This prompt generates a comprehensive team briefing, covering historical context, current season details, key personnel, and team statistics."
    schema:
      title: "TeamBriefingContent"
      description: "This schema defines the structure for generating multiple informative sections about a specific team's profile and current status."
      type: "object"
      properties:
        sections:
          type: "array"
          description: "An array of detailed sections covering different aspects of the team briefing."
          items:
            type: "object"
            properties:
              title:
                type: "string"
                description: "A specific category title for this section (e.g., 'Team History', 'Current Season', 'Key Personnel', 'Team Identity', 'Achievements')"
              content:
                type: "string"
                description: "Detailed narrative description specific to this category, incorporating relevant details such as:
                  - Team foundation year and historical context
                  - Team colors, mascot, and nicknames
                  - Championship history (Super Bowl wins, conference titles, division titles)
                  - Current leadership (owner, president, general manager)
                  - Coaching staff highlights
                  - Current season performance and playoff appearance context
                  - Home venue information
                  - Notable team traditions (fight song, etc.)
                  The content should be written in an engaging, professional tone suitable for sports broadcasting."
            required: ["title", "content"]
          minItems: 3
          maxItems: 7

  # prompt-game-predictions
  - type: "prompt"
    title: "Game Predictions"
    name: "prompt-game-predictions"
    description: "This prompt generates expert game predictions and analysis, identifying key factors that could influence the Super Bowl outcome. Act as a seasoned sports analyst with deep knowledge of NFL statistics, team dynamics, and historical Super Bowl patterns."
    schema:
      title: "GamePredictionsContent"
      description: "This schema defines the structure for generating detailed predictions and analysis of key game-changing factors."
      type: "object"
      properties:
        HOME_WIN_PROBABILITY:
          type: "number"
          minimum: 0
          maximum: 100
          description: "Calculated probability (percentage) of the home team winning the game, based on comprehensive analysis of all factors"
        AWAY_WIN_PROBABILITY:
          type: "number"
          minimum: 0
          maximum: 100
          description: "Calculated probability (percentage) of the away team winning the game, based on comprehensive analysis of all factors"
        CONFIDENCE:
          type: "integer"
          minimum: 50
          maximum: 100
          description: "Overall confidence level in the game prediction, considering all analyzed factors and potential variables"
        predictions:
          type: "array"
          description: "An array of detailed predictions covering different aspects that could influence the game outcome."
          items:
            type: "object"
            properties:
              title:
                type: "string"
                description: "A specific prediction category title (e.g., 'Quarterback Battle', 'Defensive Matchup', 'Weather Impact', 'Historical Precedent')"
              content:
                type: "string"
                description: "Detailed analysis of the prediction factor, incorporating relevant details such as:
                  - Statistical evidence supporting the prediction
                  - Historical patterns and precedents
                  - Key player matchups and their implications
                  - Strategic advantages or disadvantages
                  - Recent performance indicators
                  - Expert opinions and analysis
                  - Impact on game outcome
                  The content should be written in an authoritative tone with clear reasoning."
              prediction:
                type: "string"
                description: "A clear, concise statement of the predicted outcome for this specific factor (e.g., 'Mahomes to throw for 300+ yards', 'Defense to force 2+ turnovers', 'Home team advantage to result in 7-point spread')"
              confidence:
                type: "integer"
                minimum: 50
                maximum: 100
                description: "Confidence level in the prediction, expressed as a percentage based on statistical analysis and expert evaluation"
            required: ["title", "content", "prediction", "confidence"]
          minItems: 5
          maxItems: 7
      required: ["HOME_WIN_PROBABILITY", "AWAY_WIN_PROBABILITY", "CONFIDENCE", "predictions"]
  
  # prompt-chat-completion
  - type: "prompt"
    title: "Chat Completion"
    name: "prompt-chat-completion" 
    description: "This prompt generates a contextual response to user questions about sports matches, incorporating relevant betting options and follow-up questions."
    schema:
      title: "ThreadCompletion"
      description: "This schema defines the structure for generating comprehensive responses that include match insights, betting suggestions, and conversation continuity."
      type: "object"
      properties:
        question_answer:
          type: "string"
          description: "Generate an informative and engaging response that directly addresses the user's question while maintaining a conversational tone."
        is_match_finished:
          type: "boolean"
          description: "Whether the match is finished."
        related_betting_enabled:
          type: "boolean"
          description: "Whether to include related betting opportunities in the response."
        related_bettings:
          type: "array"
          description: "List relevant betting opportunities related to the match or topic being discussed."
          items:
            type: "object"
            properties:
              bet_title:
                type: "string"
                description: "Clear and appealing title for the betting opportunity."
              bet_odd:
                type: "string"
                description: "Current odds for this betting option."
              bet_size:
                type: "string"
                description: "Recommended bet size based on risk assessment."
              runner_name:
                type: "string"
                description: "Name of the team, player or outcome being bet on."
        related_questions:
          type: "array"
          description: "Suggest natural follow-up questions to maintain conversation flow and user engagement."
          items:
            type: "string"
            description: "Relevant and engaging follow-up question that builds on the current conversation context."
        speech_to_avatar:
          type: "string"
          description: "The speech to avatar speak to the user, more conversational and engaging, more like a human talking to the user."
