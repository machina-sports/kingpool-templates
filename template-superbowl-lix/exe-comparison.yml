workflow:
  name: "workflow-reporter-comparisons"
  title: "Reporter Comparisons"
  description: "Workflow to produce comparisons."
  context-variables:
    sdk-openai:
      api_key: "$TEMP_CONTEXT_VARIABLE_SDK_OPENAI_API_KEY"
  inputs:
    event_code: "$.get('event_code') or None"
  outputs:
    events: "$.get('events')"
    workflow-status: "$.get('item_exists') is not True and 'skipped' or 'executed'"
  tasks:
    
    # 0 load-player-comparison-by-event-code
    - type: "document"
      name: "load-player-comparison-by-event-code"
      description: "Search for player comparisons in the database."
      condition: "$.get('event_code') is not None"
      config:
        action: "search"
        search-limit: 1
        search-vector: false
        search-sorters: ["updated", 1]
      filters:
        metadata.event_code: "$.get('event_code')"
        value.version_control.processing: "{'$ne': True}"
        value.version_control.statistics_loaded: "{'$exists': False}"
      inputs:
        name: "'player-comparison'"
      outputs:
        item_exists: "len($.get('documents', [])) > 0"
        item_selected: "$.get('documents')[0].get('value', {}) if $.get('documents') else None"
        title: "$.get('documents')[0].get('value').get('title') if $.get('documents') else None"
    
    # 1 load-event-scheduled
    - type: "document"
      name: "load-event-scheduled"
      description: "Search for events in the database."
      condition: "$.get('item_exists') is not True"
      config:
        action: "search"
        search-limit: 1
        search-vector: false
        search-sorters: ["updated", 1]
      filters:
        value.version_control.processing: "{'$ne': True}"
        value.version_control.statistics_loaded: "{'$exists': False}"
      inputs:
        name: "'player-comparison'"
      outputs:
        event_code: "$.get('documents')[0].get('metadata').get('event_code') if $.get('documents') else None"
        item_exists: "len($.get('documents', [])) > 0"
        item_selected: "$.get('documents')[0].get('value', {}) if $.get('documents') else None"
        title: "$.get('documents')[0].get('value').get('title') if $.get('documents') else None"
    
    # 3 load-event-summary
    - type: "document"
      name: "load-event-summary"
      description: "Load the events document summary."
      condition: "$.get('item_exists') is True"
      config:
        action: "search"
        search-limit: 1
        search-vector: false
      filters:
        metadata: |
          {
            'document_type': 'event-summary',
            'event_code': $.get('event_code'),
            'language': 'en'
          }
      inputs:
        name: "'event-summary'"
      outputs:
        event-summary: "$.get('documents')[0].get('value', {}) if $.get('documents') else None"
        event-summary_exists: "len($.get('documents')) > 0"
    
    # 4 load-event-briefing
    - type: "document"
      name: "load-event-briefing"
      description: "Load the events document briefing."
      condition: "$.get('item_exists') is True"
      config:
        action: "search"
        search-limit: 1
        search-vector: false
      filters:
        metadata: |
          {
            'event_code': $.get('event_code'),
            'language': 'en'
          }
        name: "'content-briefing'"
      outputs:
        event-briefing: "$.get('documents')[0].get('value', {}) if $.get('documents') else None"
    
    # 5 prompt-keyplayers-comparison
    - type: "prompt"
      name: "prompt-keyplayers-comparison"
      description: "Compare the key players from both teams, highlighting the strengths and weaknesses of each player."
      condition: "$.get('item_exists') is True and $.get('event-summary_exists') is True"
      connector:
        name: "sdk-openai"
        command: "invoke_prompt"
        model: "gpt-4o"
      inputs:
        event-briefing: "$.get('event-briefing')"
        home-players-data: "$.get('event-summary').get('home-team').get('players')"
        away-players-data: "$.get('event-summary').get('away-team').get('players')"
      outputs:
        keyplayers-comparison-bulk: |
          [
            {
              'subject': c.get('title', ''),
              'player_ids': c.get('player_ids', ''),
              'title': f"$.(title) - {c.get('title', '')}",
              'metadata': {
                'event_code': '$.(event_code)',
                'language': 'en'
              },
              'version_control': {
                'statistics_loaded': False
              }
            }
            for c in $.get('sections')
          ]
        keyplayers-comparison: "$"
    
    # 6 bulk-save-comparisons
    - type: "document"
      name: "bulk-save-comparisons"
      condition: "$.get('item_exists') is True"
      description: "Bulk save the comparisons."
      config:
        action: "bulk-save"
        embed-vector: false
        force-update: true
      connector:
        name: "sdk-openai"
        command: "invoke_embedding"
        model: "text-embedding-3-small"
      document_name: "player-comparison"
      documents:
        items: "$.get('parsed-items')"
      inputs:
        parsed-items: "$.get('keyplayers-comparison-bulk', [])"
    
    # 7 version-control-end
    - type: "document"
      name: "version-control-end"
      description: "Update the events document end."
      condition: "$.get('item_exists') is True"
      config:
        action: "update"
        embed-vector: false
        force-update: true
      documents:
        game: |
          {
            **$.get('item_selected'),
            'version_control': {
              **$.get('item_selected').get('version_control', {}),
              'processing': False,
              'exe_keyplayers_count': $.get('exe_keyplayers_count', 0) + 1,
              'exe_keyplayers_status': 'processed',
              'updated': datetime.utcnow()
            }
          }
      metadata:
        event_code: "$.get('event_code')"
