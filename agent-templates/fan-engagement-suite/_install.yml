setup:
  id: "agent-templates/fan-engagement-suite"
  title: "Fan Engagement Suite"
  description: "Comprehensive fan engagement and personalization platform."
  category: 
    - "fan-engagement"
    - "crm-fan-data"
    - "content-creation"
  integrations: 
    - "salesforce"
    - "machina-db"
    - "machina-ai"
    - "heygen"
    - "stats-perform"
  estimatedTime: "25 minutes"
  features:
    - "Personalized Content"
    - "AI Videos"
    - "Loyalty Tracking"
    - "Fan Analytics"
    - "Performance Stats"
    - "Journey Orchestration"
    - "Marketing Cloud Integration"
  workflowSteps:
    - id: "1"
      title: "Knowledge Base Setup"
      description: "Upload brand guidelines and engagement templates."
      integration: "machina-db"
    - id: "2"
      title: "User Profile Sync"
      description: "Sync fan data and journey stages from Salesforce Marketing Cloud."
      integration: "salesforce"
    - id: "3"
      title: "Sports Data Synchronization"
      description: "Fetch player and team statistics for personalized content."
      integration: "stats-perform"
    - id: "4"
      title: "Content Generation"
      description: "Generate personalized content and recommendations using Machina AI."
      integration: "machina-ai"
    - id: "5"
      title: "Video Production"
      description: "Create personalized AI presenter messages for fans."
      integration: "heygen" 
