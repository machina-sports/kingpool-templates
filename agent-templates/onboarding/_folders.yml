workflow:
  name: "populate-folders"
  title: "Setup Folders"
  description: "Setup Folders"
  inputs:
    force-setup: "$.get('force-setup') == 'true'"
  outputs:
    setup-register: "$.get('setup-register')"
    workflow-status: "($.get('setup-register') is True or $.get('force-setup') is True) and 'skipped' or 'executed'"
  tasks:

    # load-setup-register
    - type: "document"
      name: "load-setup-register"
      description: "Search for setup-register"
      config:
        action: "search"
        search-limit: 1
        search-vector: false
      inputs:
        name: "'setup-register'"
      outputs:
        setup-register: "$.get('documents')[0].get('value').get('setup', False) if $.get('documents') else False"

    # documents-structure
    - type: "document"
      name: "install-documents"
      description: "Install documents."
      condition: "$.get('setup-register') is not True or $.get('force-setup') is True"
      config:
        action: "update"
        embed-vector: false
        force-update: true
      documents:
        setup-register: |
          {
            "setup": True
          }
        site-structure: |
          []
        doc-structure: |
          [
            {
              "title": "Catalogue",
              "isActive": True,
              "icon": "folder",
              "items": [
                {
                  "name": "schedules",
                  "title": "Game Schedule",
                  "description": "The schedules synced from the Sportradar API.",
                  "category": "Catalogue",
                  "metadata": {
                    "name": ["nba-game", "nba-games", "schedules", "schedule", "soccer-game"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                }
              ]
            },
            {
              "title": "Embeddings",
              "isActive": True,
              "icon": "folder",
              "items": [
                {
                  "name": "reporter-snippets",
                  "title": "Snippets",
                  "description": "The snippets generated by the AI Reporter.",
                  "category": "Reporter",
                  "metadata": {
                    "name": ["content-snippet", "reporter-snippet"]
                  },
                  "sorters": ['_id', -1],
                  "view": "grid"
                }
              ]
            }
          ]
