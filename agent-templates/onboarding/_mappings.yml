mappings:


  - type: "mapping"
    title: "Sportradar Soccer Mapping"
    name: "sportradar-soccer-mapping"
    description: "Mapping data from sportradar soccer data"
    outputs:
      article_count: "$.get('event_selected', {}).get('version_control', {}).get('article_count', 0)"
      event_code: "$.get('event_selected', {}).get('sport_event', {}).get('id')"
      image_count: "$.get('event_selected', {}).get('version_control', {}).get('image_count', 0)"
      research_news_count: "$.get('event_selected', {}).get('version_control', {}).get('research_news_count', 0)"
      research_odds_count: "$.get('event_selected', {}).get('version_control', {}).get('research_odds_count', 0)"
      research_stats_count: "$.get('event_selected', {}).get('version_control', {}).get('research_stats_count', 0)"
      research_team_count: "$.get('event_selected', {}).get('version_control', {}).get('research_team_count', 0)"
      season: "$.get('event_selected', {}).get('sport_event', {}).get('sport_event_context', {}).get('season', {}).get('id')"
      season_title: "$.get('event_selected', {}).get('sport_event', {}).get('sport_event_context', {}).get('season', {}).get('name')"
      team_home_name: "$.get('event_selected', {}).get('sport_event', {}).get('competitors', [])[0].get('name')"
      team_away_name: "$.get('event_selected', {}).get('sport_event', {}).get('competitors', [])[1].get('name')"
      team_home_id: "$.get('event_selected', {}).get('sport_event', {}).get('competitors', [])[0].get('id')"
      team_away_id: "$.get('event_selected', {}).get('sport_event', {}).get('competitors', [])[1].get('id')"
      title: "$.get('event_selected', {}).get('title')"

  - type: "mapping"
    title: "Sportradar NBA Team Mapping"
    name: "sportradar-nba-team-mapping"
    description: "Mapping data from sportradar nba team data"
    outputs:
      team_id: "$.get('team_profile', {}).get('id')"
      team_sr_id: "$.get('team_profile', {}).get('sr_id')"
      team_reference: "$.get('team_profile', {}).get('reference')"
      team_name: "$.get('team_profile', {}).get('name')"
      team_alias: "$.get('team_profile', {}).get('alias')"
      team_market: "$.get('team_profile', {}).get('market')"
      team_full_name: "$.get('team_profile', {}).get('market') + ' ' + $.get('team_profile', {}).get('name')"
      conference: "$.get('team_profile', {}).get('conference', {})"
      division: "$.get('team_profile', {}).get('division', {})"
      league: "$.get('team_profile', {}).get('league', {})"
      venue: "$.get('team_profile', {}).get('venue', {})"
      founded: "$.get('team_profile', {}).get('founded')"
      championships_won: "$.get('team_profile', {}).get('championships_won')"
      championship_seasons: "$.get('team_profile', {}).get('championship_seasons')"
      conference_titles: "$.get('team_profile', {}).get('conference_titles')"
      division_titles: "$.get('team_profile', {}).get('division_titles')"
      playoff_appearances: "$.get('team_profile', {}).get('playoff_appearances')"
      owner: "$.get('team_profile', {}).get('owner')"
      general_manager: "$.get('team_profile', {}).get('general_manager')"
      president: "$.get('team_profile', {}).get('president')"
      coaches: "$.get('team_profile', {}).get('coaches', [])"
      players: "$.get('team_profile', {}).get('players', [])"
      gleague_affiliate: "$.get('team_profile', {}).get('gleague_affiliate')"
      retired_numbers: "$.get('team_profile', {}).get('retired_numbers')"
      sponsor: "$.get('team_profile', {}).get('sponsor')"
      team_colors: "$.get('team_profile', {}).get('team_colors', [])"

  - type: "mapping"
    title: "Sportradar NBA Event Mapping"
    name: "sportradar-nba-event-mapping"
    description: "Mapping data from sportradar nba event data"
    outputs:
      article_count: "$.get('item', {}).get('version_control', {}).get('article_count', 0)"
      event_code: "$.get('item', {}).get('id')"
      image_count: "$.get('item', {}).get('version_control', {}).get('image_count', 0)"
      research_news_count: "$.get('item', {}).get('version_control', {}).get('research_news_count', 0)"
      research_odds_count: "$.get('item', {}).get('version_control', {}).get('research_odds_count', 0)"
      research_stats_count: "$.get('item', {}).get('version_control', {}).get('research_stats_count', 0)"
      research_team_count: "$.get('item', {}).get('version_control', {}).get('research_team_count', 0)"
      team_home_name: "$.get('item', {}).get('home', {}).get('name')"
      team_away_name: "$.get('item', {}).get('away', {}).get('name')"
      team_home_id: "$.get('item', {}).get('home', {}).get('id')"
      team_away_id: "$.get('item', {}).get('away', {}).get('id')"
      team_home_sr_id: "$.get('item', {}).get('home', {}).get('sr_id')"
      team_away_sr_id: "$.get('item', {}).get('away', {}).get('sr_id')"
      title: "$.get('item', {}).get('title')"
      season: "$.get('item', {}).get('season', {}).get('id')"
      season_type: "$.get('item', {}).get('season_type')"
      season_year: "$.get('item', {}).get('season_year')"

  - type: "mapping"
    title: "Sportradar NBA Event Details Mapping"
    name: "sportradar-nba-event-details-mapping"
    description: "Mapping data from sportradar nba event details data"
    outputs:
      away_stats: "$.get('item', {}).get('away', {}).get('statistics', {})"
      away_scoring: "$.get('item', {}).get('away', {}).get('scoring', {})"
      away_name: "$.get('item', {}).get('away', {}).get('name')"
      home_stats: "$.get('item', {}).get('home', {}).get('statistics', {})"
      home_scoring: "$.get('item', {}).get('home', {}).get('scoring', {})"
      home_name: "$.get('item', {}).get('home', {}).get('name')"