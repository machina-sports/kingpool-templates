workflow:
  name: "populate-folders"
  title: "Setup Folders"
  description: "Setup Folders"
  inputs:
    force-setup: "$.get('force-setup') == 'true'"
  outputs:
    setup-register: "$.get('setup-register')"
    workflow-status: "($.get('setup-register') is True or $.get('force-setup') is True) and 'skipped' or 'executed'"
  tasks:

    # load-setup-register
    - type: "document"
      name: "load-setup-register"
      description: "Search for setup-register"
      config:
        action: "search"
        search-limit: 1
        search-vector: false
      inputs:
        name: "'setup-register'"
      outputs:
        setup-register: "$.get('documents')[0].get('value').get('setup', False) if $.get('documents') else False"

    # documents-structure
    - type: "document"
      name: "install-documents"
      description: "Install documents."
      condition: "$.get('setup-register') is not True or $.get('force-setup') is True"
      config:
        action: "update"
        embed-vector: false
        force-update: true
      documents:
        setup-playground: |
          [
            {
              "title": "Chat Completions",
              "name": "chat-completions",
            },
            {
              "title": "Content Generation",
              "name": "content-generation",
            }
          ]
        setup-register: |
          {
            "setup": True
          }
        site-structure: |
          [
            {
              "title": "KingPool App",
              "url": "https://www.kingpool.app/",
              "icon": "globe",
              "target": "_blank"
            }
          ]
        doc-structure: |
          [
            {
              "title": "Content",
              "isActive": True,
              "icon": "folder",
              "items": [
                {
                  "name": "nba-schedules",
                  "title": "Games",
                  "description": "NBA game schedules synced from the Sportradar API.",
                  "category": "Catalogue",
                  "metadata": {
                    "name": ["nba-game", "nba-games", "basketball", "schedule"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                },
                {
                  "name": "content-snippets",
                  "title": "Snippets",
                  "description": "The snippets generated by the AI Content Generator.",
                  "category": "Content",
                  "metadata": {
                    "name": ["content-snippet", "content-snippets"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                },
                {
                  "name": "content-previews",
                  "title": "Previews",
                  "description": "The previews generated by the AI Content Generator.",
                  "category": "Content",
                  "metadata": {
                    "name": ["content-preview", "content-previews"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                }
              ]
            },
          ]
