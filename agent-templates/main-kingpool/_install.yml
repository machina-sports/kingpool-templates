    path: "nba-games.yml"
  - type: "workflow"
    path: "nba-team.yml"

  # mappings
  - type: "mappings"
    path: "_mappings.yml"
  
  # prompts
  - type: "prompts"
    path: "_prompts.yml"

  # populate-folders
  - type: "workflow"
