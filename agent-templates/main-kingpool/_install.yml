  - type: "connector"
    path: "../../connectors/machina-ai/machina-ai.yml"
  - type: "connector"
    path: "../../connectors/machina-ai-fast/machina-ai-fast.yml"
  - type: "connector"
    path: "../../connectors/sportradar-nba/sportradar-nba.yml"

  - type: "workflow"
    path: "chat-completions.yml"

  # workflow to sync nba team
  - type: "workflow"
    path: "nba-embeds.yml"
