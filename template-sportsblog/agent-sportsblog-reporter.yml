agent:
  name: agent-sportsblog-reporter  
  title: "Agent Sportsblog Reporter"
  description: "Agent to produce content for sportsblog"
  context:
    config-frequency: 60
  workflows:

    - name: "workflow-reporter-preview"
      description: "Reporter Preview"
      outputs:
        preview: "$.get('events')"

    - name: "workflow-reporter-recap"
      description: "Reporter recap"
      outputs:
        recap: "$.get('events')"

