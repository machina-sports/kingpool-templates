          type: "string"
          description: "Genera un titolo coinvolgente e accattivante in italiano per il post del blog, evidenziando la prestazione della squadra o i momenti chiave della partita. Il titolo deve essere attraente e incoraggiare i lettori a cliccare e leggere l'intero post."
        subtitle:
          type: "string"
          description: "Crea un sottotitolo breve e informativo in italiano che espanda il titolo e fornisca piÃ¹ contesto sulla prestazione della squadra nella partita. Includi statistiche o momenti chiave che evidenzino i punti di forza o le sfide della squadra."
        slug:
          type: "string"
          description: "Crea uno slug unico e ottimizzato per SEO per il post del blog, riassumendo il contenuto e rendendolo facile da trovare e condividere online. Lo slug deve utilizzare trattini ed essere compatibile con gli URL."
        content:
