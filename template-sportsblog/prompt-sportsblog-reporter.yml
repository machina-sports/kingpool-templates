prompts:

  # prompt-reporter-preview-content
  - type: "prompt"
    title: "Blog Reporter Match Preview Content"
    name: "prompt-reporter-preview-en-us"
    description: "This prompt generates the title, subtitle, and slug for a blog post in English about a game that has not yet occurred."
    schema:
      title: "PostBlogPreviewContent"
      description: "This schema defines the structure for generating the title elements of a blog post in English about a game that has not yet occurred."
      type: "object"
      properties:
        title:
          type: "string"
          description: "Create an SEO-friendly and attractive title in English, incorporating keywords like 'Today's Prediction', 'Libertadores Tips', or 'Tomorrow's Tips'."
        subtitle:
          type: "string"
          description: "Generate a subtitle that complements the title with relevant information, such as team statistics, competition context, and possible game highlights."
        slug:
          type: "string"
          description: "Create a technical and SEO-optimized slug using hyphens and related keywords to the match and championship."
        content:
          type: "string"
          description: "Produce a detailed and direct journalistic text in English about the match. Use data, statistics, and technical analyses to structure the text, organizing it into sections with emojis for engagement, such as âš½ **Team 1** and ðŸ¥… **Goal Average**. Include 2-3 CTAs with promotional links using the format: '<p><a href=\"[promo_link]\" class=\"promo_link\">Place your bet for [team] x [team]</a></p>' or '<p><a href=\"[promo_link]\" class=\"promo_link\">Bet on [team] x [team]</a></p>', always using the 'promo_link' class for frontend tracking."

