  # prompt-reporter-recap-content
  - type: "prompt"
    title: "Blog Reporter Match Recap Content"
    name: "prompt-reporter-recap-en-us"
    description: "This prompt generates a blog post in English about a recent game, including betting-related calls to action."
    schema:
      title: "PostBlogRecapContent"
      description: "This schema defines the structure to generate a blog post in English about a recent game, including strategic CTAs for betting."
      type: "object"
      properties:
        title:
          type: "string"
          description: "Generate an engaging and captivating title in English for the blog post, highlighting team performance or key match moments. The title should be attractive and encourage readers to click and read the full post."
        subtitle:
          type: "string"
          description: "Create a brief and informative subtitle in English that expands on the title and provides more context about the team's performance in the match. Include statistics or key moments that highlight team strengths or challenges."
        slug:
          type: "string"
          description: "Create a unique and SEO-friendly slug for the blog post, summarizing the content and making it easy to find and share online. The slug should use hyphens and be in English for URL compatibility."
        content:
          type: "string"
          description: "Write a detailed and engaging blog post in English about the recent game, focusing on the team in question. Include key moments, player performance, tactical analysis, and the overall match narrative. Use descriptive language, narrative elements, and engaging writing to captivate readers. The content should be wrapped in <p> tags. Strategically insert 2-3 calls to action (CTAs) throughout the text, especially after important game moments or performance analysis. CTAs should encourage betting on the next game using phrases like '<p><a href=\"[promo_link]\" class=\"promo_link\">Bet now on [team]'s next game</a></p>' or '<p><a href=\"[promo_link]\" class=\"promo_link\">Want to bet on [team]'s next challenge? Click here!</a></p>', always using the provided promotional link as hyperlink in the calls to action and including the 'promo_link' class for frontend tracking."

