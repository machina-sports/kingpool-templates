prompts:

  # prompt-image-briefing
  - type: "prompt"
    title: "Reporter Image - Briefing"
    name: "prompt-image-briefing"
    description: "This schema defines the structure to generate a detailed image briefing for an NBA basketball match."
    schema:
      title: "ImageBriefing"
      description: "This schema defines the structure to generate a detailed image briefing for an NBA basketball match."
      type: "object"
      properties:
        image-briefing:
          type: "string"
          description: "Create a prompt for a blog image, following these instructions and the context below: The image should capture the excitement and energy of a major NBA basketball game, in a semi-realistic style with vibrant, bold colors and dynamic lighting. The scene should be set in a context that showcases the passion and dedication of the fans, such as a packed indoor arena, a lively fan zone, a city street filled with supporters, etc, be creative here. Incorporate creative visual elements that convey the intensity and drama of the event, while maintaining a consistent visual language that is characterized by: a bold and bright color palette, sharp lines and geometric shapes, high-contrast lighting with deep shadows, and a mix of textured and smooth surfaces. The visual style should be modern, edgy, and attention-grabbing, with a sense of energy and movement that draws the viewer in. The image should be perfect for a sports betting blog, evoking the thrill of the game and the rush of placing a bet."

  # prompt-image-briefing-stadium
  - type: "prompt"
    title: "Reporter Image - Arena"
    name: "prompt-image-briefing-stadium"
    description: "This schema defines the structure to generate a detailed image briefing for an NBA basketball arena."
    schema:
      title: "ImageBriefingArena"
      description: "This schema defines the structure to generate a detailed image briefing for an NBA basketball match."
      type: "object"
      properties:
        image-briefing:
          type: "string"
          description: "Create a prompt for a blog image, following these instructions and the context below: The image should show an external view of a basketball arena from an elevated perspective. The arena is packed to full capacity, with the team colors clearly visible in banners, lights, and the crowd. The surrounding area should feature fans heading toward the arena, adding to the excitement. The style should be semi-realistic, with vibrant colors to capture the lively and energetic atmosphere of the event."

  # prompt-image-briefing-referee
  - type: "prompt"
    title: "Reporter Image - Referee"
    name: "prompt-image-briefing-referee"
    description: "This schema defines the structure to generate a detailed image briefing for an NBA basketball referee."
    schema:
      title: "ImageBriefingReferee"
      description: "This schema defines the structure to generate a detailed image briefing for an NBA basketball match."
      type: "object"
      properties:
        image-briefing:
          type: "string"
          description: "Create a prompt for a blog image, following these instructions and the context below: The image should show a basketball referee in a dramatic moment on the court, with a determined expression as they make an emphatic call or signal a technical foul. The referee should be wearing the traditional grey and black striped uniform and be positioned in the foreground against a blurred arena background filled with spectators. The lighting should highlight the authority and intensity of the moment, with the referee's stance conveying confidence and decisiveness. The style should be semi-realistic, capturing the tension and gravity of an important officiating decision during a game."