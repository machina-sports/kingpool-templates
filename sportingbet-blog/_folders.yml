workflow:
  name: "populate-folders"
  title: "Setup Folders"
  description: "Setup Folders"
  outputs:
    setup-register: "$.get('setup-register')"
    workflow-status: "$.get('setup-register') is True and 'skipped' or 'executed'"
  tasks:

    # load-setup-register
    - type: "document"
      name: "load-setup-register"
      description: "Search for setup-register"
      config:
        action: "search"
        search-limit: 1
        search-vector: false
      inputs:
        name: "'setup-register'"
      outputs:
        setup-register: "$.get('documents')[0].get('value').get('setup', False) if $.get('documents') else False"

    # documents-structure
    - type: "document"
      name: "install-documents"
      description: "Install documents."
      condition: "$.get('setup-register') is not True"
      config:
        action: "update"
        embed-vector: false
        force-update: true
      documents:
        setup-register: |
          {
            "setup": True
          }
        site-structure: |
          []
        doc-structure: |
          [
            {
              "title": "Catalogue",
              "isActive": True,
              "icon": "folder",
              "items": [
                {
                  "name": "competitions",
                  "title": "Competitions",
                  "description": "The competitions available in the Sportradar API.",
                  "category": "Catalogue",
                  "metadata": {
                    "name": ["competitions","competition"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                },
                {
                  "name": "game-fixture",
                  "title": "Game Fixtures",
                  "description": "The game fixtures available in the Sportingbet API.",
                  "category": "Catalogue",
                  "metadata": {
                    "name": ["game-fixture"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                },
                {
                  "name": "schedules",
                  "title": "Game Schedule",
                  "description": "The schedules synced from the Sportradar API.",
                  "category": "Catalogue",
                  "metadata": {
                    "name": ["schedules","schedule"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                },
                {
                  "name": "seasons",
                  "title": "Seasons",
                  "description": "The seasons synced from the Sportradar API.",
                  "category": "Catalogue",
                  "metadata": {
                    "name": ["seasons","season"]
                  },
                  "sorters": ['_id', -1],
                  "view": "grid"
                },
                {
                  "name": "standings",
                  "title": "Standings",
                  "description": "The standings synced from the Sportradar API.",
                  "category": "Catalogue",
                  "metadata": {
                    "name": ["standings","standing"]
                  },
                  "sorters": ['_id', -1],
                  "view": "grid"
                }
              ]
            },
            {
              "title": "Content",
              "isActive": True,
              "icon": "folder",
              "items": [
                {
                  "name": "content-briefing",
                  "title": "Briefing",
                  "description": "The briefing generated by the AI Reporter.",
                  "category": "Content",
                  "metadata": {
                    "name": ["content-briefing"]
                  },
                  "sorters": ['_id', -1],
                  "view": "grid"
                },
                {
                  "name": "content-snippets",
                  "title": "Snippets",
                  "description": "The snippets generated by the AI Research Team.",
                  "category": "Content",
                  "metadata": {
                    "name": ["content-snippet"]
                  },
                  "sorters": ['_id', -1],
                  "view": "grid"
                }
              ]
            }
          ]
