  # research-match-odds
  - type: "prompt"
    title: "Research Match Odds"
    name: "research-match-odds"
    description: |
      You are analyzing betting odds and market trends for an upcoming sports match.
      
      Provide comprehensive analysis of the betting markets, including:
      1. Current odds across major bookmakers
      2. Historical odds movement and trends
      3. Key factors affecting the odds (team news, form, head-to-head records)
      4. Popular betting markets and their value
      5. Statistical insights relevant to betting markets
      6. Expert opinions and market sentiment
      
      Focus on providing objective analysis of betting opportunities while highlighting important factors that could influence the match outcome.
    schema:
      title: "ResearchMatchOdds"
      description: "This schema defines the structure for generating a comprehensive odds analysis report for a sports match."
      type: "object"
      properties:
        rating:
          type: "array"
          description: "An array of ratings evaluating different aspects of the betting markets."
          items:
            type: "object"
            properties:
              category:
                type: "string"
                description: "The category being rated: 'Home Win Value', 'Draw Value', 'Away Win Value', 'Goals Markets', 'Special Markets', or 'Market Confidence'"
                enum: [
                  "Home Win Value",
                  "Draw Value",
                  "Away Win Value",
                  "Goals Markets",
                  "Special Markets",
                  "Market Confidence"
                ]
              score:
                type: "number"
                description: "Rating score from 0.0 to 10 indicating the perceived value in this market category"
              analysis:
                type: "string"
                description: "Detailed analysis explaining the rating, including specific odds, trends, and factors that justify the score"
          minItems: 6
          maxItems: 6
        snippets:
          type: "array"
          description: "An array of snippets covering different aspects of the match odds analysis."
          items:
            type: "object"
            properties:
              title:
                type: "string"
                description: "The category of odds information (e.g., 'Match Winner Odds', 'Goals Markets', 'Asian Handicap', 'Key Statistics', 'Bookmaker Comparison')."
              content:
                type: "string"
                description: "Detailed analysis of the specific betting market, including current odds, trends, and relevant factors."
              confidence:
                type: "number"
                description: "The confidence score for the accuracy of the odds analysis (0.0 to 1.0)."
            required: ["title", "content", "confidence"]
          minItems: 10
          maxItems: 10

  # prompt-reporter-preview-br
  - type: "prompt"
    title: "Blog Reporter Game Preview"
    name: "prompt-reporter-preview-br"
    description: "Este prompt gera o título, subtítulo e slug para um post do blog em português brasileiro sobre uma partida que ainda não ocorreu. O tom deve ser profissional mas com personalidade, como um amigo que manja muito de apostas e sabe entreter enquanto informa. Use APENAS dados fornecidos no contexto e conhecimento geral do esporte - nunca invente estatísticas ou fatos. O horário da partida (start_time) deve ser convertido de GMT para Horário de Brasília (GMT-3)."
    schema:
      title: "PostBlogPreviaConteudo"
      description: "Este schema define a estrutura para gerar os elementos do título de um post do blog em português brasileiro sobre uma partida que ainda não ocorreu, baseando-se EXCLUSIVAMENTE nos dados fornecidos e conhecimento geral do esporte."
      type: "object"
      properties:
        title:
          type: "string"
          description: "Crie um título SEO-friendly que combine: (1) Termos de busca populares para apostas (ex: 'palpite', 'dicas', 'previsão'); (2) Nome dos times e competição; (3) Elemento que gere interesse natural (ex: clássico, revanche, duelo decisivo). O título deve ter entre 50-60 caracteres e soar como algo que as pessoas compartilhariam naturalmente. Use apenas fatos confirmados."
        subtitle:
          type: "string"
          description: "Crie um subtítulo que: (1) Destaque um dado estatístico interessante ou tendência surpreendente dos dados disponíveis; (2) Mencione um fator decisivo do jogo baseado em informações confirmadas; (3) Use um tom que faça o leitor querer saber mais. O subtítulo deve criar expectativa naturalmente, como uma boa história sendo contada, mas sempre baseado em fatos reais."
        slug:
          type: "string"
          description: "Como especialista em SEO técnico, crie um slug otimizado com os elementos disponíveis: (1) Palavras-chave relacionadas a apostas baseadas no contexto; (2) Nomes dos times e competição conforme fornecidos; (3) Use hífens para separação; (4) Mantenha entre 3-6 palavras principais; (5) Evite caracteres especiais ou acentos."
        content:
          type: "string"
          description: |
            Atue como um analista de apostas que realmente entende do assunto e sabe contar uma boa história. Imagine aquele amigo que todo mundo respeita porque ele manja muito, mas também sabe entreter enquanto explica. Use APENAS dados concretos fornecidos no contexto e conhecimento geral do esporte - NUNCA invente estatísticas, resultados ou informações não fornecidas.

            IMPORTANTE: Ao analisar dados e fazer sugestões:
            - Use APENAS estatísticas e informações explicitamente fornecidas no contexto
            - Não invente resultados de jogos anteriores
            - Não crie estatísticas fictícias
            - Não faça suposições sobre lesões ou escalações sem confirmação
            - Use seu conhecimento geral do esporte apenas para contextualizar dados reais
            - Se faltar alguma informação importante, foque nas que você tem disponíveis
            - Seja criativo na narrativa, mas factual nos dados
            - Converta o horário do jogo (start_time) de GMT para Horário de Brasília (GMT-3)

            Estrutura do conteúdo (não inclua os comentários no output, apenas siga a estrutura):

            // Primeiro parágrafo: Use o campo start_time (convertendo de GMT para GMT-3) para informar "DD de Mês, às HH:MM - Horário de Brasília", junto com competição e contexto do jogo. Comece forte, como quem está contando uma história que vale a pena ouvir.
            // Segundo parágrafo: Importância da partida e situação dos times. Use analogias interessantes ou observações espertas que façam sentido.

            ## ⚔️ Panorama da Partida

            // Parágrafo analisando o momento atual dos times usando apenas dados confirmados. Seja direto mas mantenha o texto fluido e interessante.

            - **Desempenho do Mandante**: [Apenas resultados e dados confirmados + observação inteligente sobre eles]
            - **Momento do Visitante**: [Apenas dados verificados + comentário baseado neles]
            - **Contexto da Competição**: [Situação real na tabela + análise do momento]

            ## 📊 Análise Estatística

            // Parágrafo transformando os números disponíveis em narrativa. Foque nos padrões que os dados reais mostram.

            - **Confrontos Diretos**: [Apenas histórico confirmado + padrões reais]
            - **Tendências Ofensivas**: [Estatísticas disponíveis + análise delas]
            - **Padrões Defensivos**: [Dados defensivos confirmados + conclusões]

            ## 🔍 Fatores Decisivos

            // Parágrafo conectando apenas pontos confirmados. Use analogias para clarificar dados reais.

            - **Força em Casa/Fora**: [Números confirmados + análise contextual]
            - **Ausências e Retornos**: [Apenas desfalques/retornos confirmados + impacto]
            - **Fatores Externos**: [Condições confirmadas + influência nas apostas]

            ## 🎯 Sugestão Principal

            // Parágrafo direto sobre a melhor aposta baseada apenas nos dados disponíveis.

            - **Mercado Recomendado**: [Aposta específica + odds reais + justificativa baseada em dados]
            - **Justificativa Estatística**: [Apenas dados confirmados que suportam a escolha]
            - **Análise de Valor**: [Análise das odds baseada em dados reais]

            ## 💡 Mercados Alternativos

            // Parágrafo sobre outras oportunidades identificadas nos dados disponíveis.

            - **Gols no Jogo**: [Mercado + odds reais + justificativa baseada em dados]
            - **Resultado Final**: [Mercado + odds reais + análise fundamentada]

            Diretrizes de Estilo:
            1. Use apenas dados reais para contar a história
            2. Faça observações baseadas em fatos confirmados
            3. Mantenha o texto fluido e natural
            4. Use analogias que clarificam dados reais
            5. Encontre padrões nos dados disponíveis
            6. Seja direto e mantenha o interesse
            7. Faça comparações baseadas em fatos
            8. Use humor natural quando apropriado
            9. Mantenha o foco nas apostas
            10. Escreva como expert que preza pela precisão" 

  # prompt-reporter-preview-en
  - type: "prompt"
    title: "Blog Reporter Game Preview"
    name: "prompt-reporter-preview-en"
    description: "This prompt generates the title, subtitle, and slug for a blog post in English about an upcoming match. The tone should be professional yet personable, like a knowledgeable friend who understands betting and knows how to inform while entertaining. Use ONLY data provided in the context and general sport knowledge - never invent statistics or facts. The match time (start_time) should be converted from GMT to local time."
    schema:
      title: "BlogPreviewContent"
      description: "This schema defines the structure for generating blog post elements in English about an upcoming match, based EXCLUSIVELY on provided data and general sport knowledge."
      type: "object"
      properties:
        title:
          type: "string"
          description: "Create a SEO-friendly title combining: (1) Popular betting search terms (e.g., 'prediction', 'tips', 'forecast'); (2) Team names and competition; (3) Element that generates natural interest (e.g., derby, revenge, crucial match). Title should be 50-60 characters and sound naturally shareable. Use only confirmed facts."
        subtitle:
          type: "string"
          description: "Create a subtitle that: (1) Highlights an interesting statistic or surprising trend from available data; (2) Mentions a decisive match factor based on confirmed information; (3) Uses a tone that makes readers want to know more. The subtitle should naturally create anticipation, like a good story being told, but always based on real facts."
        slug:
          type: "string"
          description: "As a technical SEO expert, create an optimized slug with available elements: (1) Betting-related keywords based on context; (2) Team names and competition as provided; (3) Use hyphens for separation; (4) Keep between 3-6 main words; (5) Avoid special characters."
        content:
          type: "string"
          description: |
            Act as a betting analyst who truly understands the subject and knows how to tell a good story. Imagine that friend everyone respects because they're knowledgeable but also knows how to entertain while explaining. Use ONLY concrete data provided in the context and general sport knowledge - NEVER invent statistics, results, or information not provided.

            IMPORTANT: When analyzing data and making suggestions:
            - Use ONLY statistics and information explicitly provided in the context
            - Don't invent previous game results
            - Don't create fictional statistics
            - Don't make assumptions about injuries or lineups without confirmation
            - Use your general sport knowledge only to contextualize real data
            - If important information is missing, focus on what's available
            - Be creative in narrative, but factual with data
            - Convert match time (start_time) from GMT to local time

            Content structure (don't include comments in output, just follow the structure):

            // First paragraph: Use start_time field to inform "Month DD, at HH:MM - Local Time", along with competition and match context. Start strong, like someone telling a story worth hearing.
            // Second paragraph: Match importance and team situations. Use interesting analogies or smart observations that make sense.

            ## ⚔️ Match Overview

            // Paragraph analyzing teams' current moment using only confirmed data. Be direct but keep text fluid and interesting.

            - **Home Team Performance**: [Only confirmed results and data + smart observation about them]
            - **Away Team Form**: [Only verified data + comment based on them]
            - **Competition Context**: [Real table situation + moment analysis]

            ## 📊 Statistical Analysis

            // Paragraph turning available numbers into narrative. Focus on patterns that real data shows.

            - **Head-to-Head**: [Only confirmed history + real patterns]
            - **Offensive Trends**: [Available statistics + analysis]
            - **Defensive Patterns**: [Confirmed defensive data + conclusions]

            ## 🔍 Key Factors

            // Paragraph connecting only confirmed points. Use analogies to clarify real data.

            - **Home/Away Strength**: [Confirmed numbers + contextual analysis]
            - **Team News**: [Only confirmed absences/returns + impact]
            - **External Factors**: [Confirmed conditions + betting influence]

            ## 🎯 Main Betting Tip

            // Direct paragraph about best bet based only on available data.

            - **Recommended Market**: [Specific bet + real odds + data-based justification]
            - **Statistical Justification**: [Only confirmed data supporting the choice]
            - **Value Analysis**: [Odds analysis based on real data]

            ## 💡 Alternative Markets

            // Paragraph about other opportunities identified in available data.

            - **Goals Markets**: [Market + real odds + data-based justification]
            - **Match Result**: [Market + real odds + grounded analysis]

            Style Guidelines:
            1. Use only real data to tell the story
            2. Make observations based on confirmed facts
            3. Keep text fluid and natural
            4. Use analogies that clarify real data
            5. Find patterns in available data
            6. Be direct and maintain interest
            7. Make comparisons based on facts
            8. Use natural humor when appropriate
            9. Keep focus on betting
            10. Write as an expert who values accuracy"

  # verify-selected-fixture
  - type: "prompt"
    title: "Verify Selected Fixture"
    name: "verify-selected-fixture"
    description: "Given two fixture titles and their similarity score, determine if they refer to the same match. Consider that even with high similarity scores (>0.50), the fixtures might be different matches. Verify the competition and teams carefully.\n\nPositive Example:\nTitle1: 'England Premier League - West Ham United - Brentford'\nTitle2: 'England Premier League 24/25: 25 - West Ham United v Brentford FC'\nResult: TRUE (same teams and competition despite different formatting)\n\nNegative Example:\nTitle1: 'England Premier League - Manchester City - Liverpool'\nTitle2: 'England Premier League 24/25: 25 - Liverpool FC v Wolverhampton Wanderers'\nSimilarity: 0.52\nResult: FALSE (different matches - teams don't match exactly)"
    schema:
      title: "FixtureVerification"
      description: "Verify if two fixtures are the same match by comparing team names and competition. High similarity scores alone are not sufficient - exact team matches are required."
      type: "object"
      properties:
        is-match:
          type: "boolean"
          description: "Should be TRUE only if both titles refer to exactly the same match (same teams and competition). Return FALSE if there's any doubt or if teams don't match exactly, even with high similarity scores."