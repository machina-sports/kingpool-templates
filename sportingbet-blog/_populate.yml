    config-frequency: 99999999
  workflows:

    # populate-folders
    - name: "populate-folders"
      description: "Setup Folders"
      condition: "$.get('setup-register') is not True"
      outputs:
        setup-register: "$.get('setup-register')"

    # sync soccer competitions
